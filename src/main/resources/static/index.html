<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Image Survey HTML Form by templatemo</title>

	<!-- load CSS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
	<!-- Google web font "Open Sans" -->
	<link rel="stylesheet" href="css/materialize.min.css">
	<!-- https://materializecss.com -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- https://getbootstrap.com/ -->
	<link rel="stylesheet" href="css/all.min.css">
	<!-- https://fontawesome.com/ -->
	<link rel="stylesheet" href="css/templatemo-style.css">
	<!-- Template Mo style -->

</head>

<body>
<div class="container">

	<form action="ques.html" method="get" onsubmit="return check()">
		<div class="row">

			<div class="col-12 tm-respondent-info">
				<h2 class="tm-question-header tm-question-header-mt text-center">请输入你的ID</h2>
				<div class="row">
					<div class="col-md-6 col-lg-4"></div>
					<div class="col-md-6 col-lg-4">
						<div class="form-group">
							<label for="inputName"></label>
							<input type="text" class="form-control browser-default" id="inputName" name="username"
								   aria-describedby="nameHelp">
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 text-center tm-submit-container">
				<button type="submit" href="#" class="btn btn-primary tm-btn-submit">开始测试</button>
			</div>
			<div class="col-12">
				<hr>
			</div>
		</div> <!-- row -->
	</form>
	<div class="row">
		<div class="col-12">
			<footer>
				<p class="text-center mb-3 tm-footer-text">Copyright &copy; TemplateMo 2018 HJT</p>
			</footer>
		</div>
	</div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script>
	function check() {
		if($("#inputName").val() == null || $("#inputName").val() == ''){
			alert("请输入您的ID，谢谢~");
			return false;
		}
		return true;
	}
</script>
</body>

</html>
