<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 首页</title>
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>Hello, world!</h1>
<div id="divDesc" class="formfield">
                <span class="description">
                    <span style="font-size:24px;"><b>您好！感谢您参与本研究。问卷数据仅作本次研究使用，<span style="color:#fe2419;">问卷所有题目均无对错之分</span>，请您根据自己的感觉填写答案即可。</b></span></span>
</div>
<div class="radio-list">
    <label>
        <input type="radio" value="1" name="gender" data-title="男"/> 男
        <img src="img/img-3x2-3.jpg" alt="Image">
    </label>
    <label>
        <input type="radio" value="2" name="gender" data-title="女"/> 女
    </label>
</div>


<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
